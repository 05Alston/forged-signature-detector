{% extends "base.html" %} {% block content %}


<div>
    <form id="upload-file" method="post" enctype="multipart/form-data" style="display: flex; justify-content: space-around;">
        <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="display: block;">Reference Image</h2>
        <label for="imageUpload1" class="upload-label" style="text-align: center;">
            Choose...
        </label>
        <input type="file" name="file1" id="imageUpload1" accept=".png, .jpg, .jpeg">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
        <h2>Target Image</h2>
        <label for="imageUpload2" class="upload-label" style="text-align: center;">
            Choose...
        </label>
        <input type="file" name="file2" id="imageUpload2" accept=".png, .jpg, .jpeg">
        </div>
    </form>

    <div class="image-section">
        <div class="img-preview1">
            <div id="imagePreview1">
            </div>
        </div>
        <div class="img-preview2" >
            <div id="imagePreview2">
            </div>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-primary btn-lg "  id="btn-predict">Predict!</button>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>

</div>

{% endblock %}
